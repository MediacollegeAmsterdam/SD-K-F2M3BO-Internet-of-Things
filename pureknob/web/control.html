<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
	<meta name="description" content="ESP8286 Node-MCU Remote control">
	<meta name="author" content="jouw naam @ Mediacollege Amsterdam">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DZH2 Control Panel</title>
    <style>
        html{font-family: monospace;font-weight: bold; font-size: 1.5em;}
        .center{margin: auto;	text-align: center;}
        input {width: 10em;  height: 3em;}
        input[type=range] {width: 100%; margin: 13.8px 0; height: 28.4px;
            }
        input[type=button]{background-color: LightGray;}
    </style>
	<script src = "script/ajax_callback.js" defer></script>
	<script src = "script/control.js" defer></script>
	<script src="gauge/pureknob.js"defer></script>
	<script src="gauge/create_knob.js" defer></script>
  </head>
  <body>
			<table class = "center">
				<tr>
					<td colspan = "2">
							Duurzaam Huis 2 Control Panel<br><br>
					</td>
				</tr>
				<tr>
					<td>
						<input type="button" id="device1" value="ledstrip RED">
					</td>
					<td>
						<value id="value1">---</value>
					</td>
				</tr>
				<tr>
					<td colspan = "2">
						<input type="range" id="range1" max="255">
					</td>
				</tr>
				<tr>
					<td>
						<input type="button" id="device2" value="ledstrip GREEN">
					</td>
					<td>
						<value id="value2">---</value>
					</td>
				</tr>
				<tr>
					<td colspan = "2">
						<input type="range" id="range2"  max="255">
					</td>
				</tr>
                <tr>
					<td>
						<input type="button" id="device3" value="ledstrip BLUE">
					</td>
					<td>
						<value id="value3">---</value>
					</td>
				</tr>
				<tr>
					<td colspan = "2">
						<input type="range" id="range3"  max="255">
					</td>
				</tr>
				<tr>
					<td>
						<input type="button" id="device4" value="servo Angle">
					</td>
					<td>
						<value id="value4">---</value>
					</td>
				</tr>
				<tr>
					<td colspan = "2">
						<input type="range" id="range4"  max="180">
					</td>
				</tr>
				<tr>
					<td>
						<div id="element1" style="width: 200px; float:left; height:200px; background:gray; margin:10px">
							<span id="temperature"></span>
						</div>
        				<div id="element2" style="width: 200px; float:left; height:200px; background:gray; margin:10px">
							<span id="humidity"></span>	
						</div>
						<div id="element3" style="width: 200px; float:left; height:200px; background:gray; margin:10px">
							<span id="heatindex"></span>
						</div>
						<div id="element4" style="width: 200px; float:left; height:200px; background:gray; margin:10px">
							<span id="lightlevel"></span>
						</div>
					</td>
				</tr>
				
	 	</table>

   

  </body>
</html>
